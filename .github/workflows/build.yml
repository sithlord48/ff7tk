name: CI

on:
  push:
    branches: [ master ]
    tags:
      'v*'
  pull_request:
    branches: [ master ]
env:
    QtVersion: 6.3.1
    QtTools: 'desktop,tools_ifw,qt.tools.ifw.44'
    QtKey: "6.3.1-ifw_44"
    BuildType: RelWithDebInfo
jobs:
  precheck:
    name: Job Info
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.checkbuild.outputs.version }}
      isRelease: ${{ steps.checkbuild.outputs.isRelease }}
    steps:
      - name: Run Info
        id: checkbuild
        run: |
          RELEASE="false"
          if [[ "$GITHUB_REF" == *"tags/v" || "$GITHUB_REF" == *"refs/heads/release" ]]; then
              RELEASE="true"
              VER="$GITHUB_REF_NAME"
          else
              VER="continuous"
          fi
          echo "::set-output name=version::$VER"
          echo "::set-output name=isRelease::$RELEASE"

  main_build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    needs: precheck
    strategy:
      fail-fast: false
      matrix:
        config:
        - {
           name: "Linux-x86_64"
           , os: ubuntu-20.04
           , QT_INST_DIR: /opt, Qt_TOOL_PATH: "/opt/Qt/Tools/QtInstallerFramework/4.4"
           , extraCmakeConfig: "-DCMAKE_INSTALL_LIBDIR=lib"
          }
        - {
            name: "MacOS"
            , os: macos-11
            , QT_INST_DIR: /Users/runner, Qt_TOOL_PATH: "/Users/runner/Qt/Tools/QtInstallerFramework/4.4"
            , extraCmakeConfig: "-DCMAKE_OSX_ARCHITECTURES=\"arm64;x86_64\""
          }
        - {
            name: "Windows-x64"
            , os: windows-2019
            , QT_INST_DIR: "C:", Qt_TOOL_PATH: "C:/Qt/Tools/QtInstallerFramework/4.4"
            , extraCmakeConfig: "-DZLIB_ROOT=C:/zlib -G Ninja"
          }

    steps:
    - name: Setup env
      shell: bash
      run: |
        echo "ff7tkVersion=${{ needs.precheck.outputs.version }}" >> $GITHUB_ENV

    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - run: git fetch --tags --force
    - name: Cache Qt
      id: cache-qt
      uses: actions/cache@v3
      with:
        path: ${{matrix.config.QT_INST_DIR}}/Qt
        key: ${{ runner.os }}${{ matrix.config.WIN_ARCH }}-qt-${{ env.QtKey }}

    - name: Cache Zlib
      id: cache-zlib
      if: runner.os == 'Windows'
      uses: actions/cache@v3
      with:
        path: |
          C:/zlib
          D:/a/ff7tk/ff7tk/build/src/utils/zlib.dll
        key: ${{ runner.os }}${{ matrix.config.WIN_ARCH }}-zlib2

    - name: Cache Chocolatey
      id: cache-choco
      if: (runner.os == 'Windows')
      uses: actions/cache@v3
      with:
        path: |
            C:/ProgramData/chocolatey/lib/ninja
            C:/ProgramData/chocolatey/bin/ninja.exe
            C:/ProgramData/chocolatey/lib/doxygen.install
            C:/ProgramData/chocolatey/lib/Graphviz
            C:/Program\ Files/doxygen
            C:/Program\ Files/Graphviz
        key: cache-chocolatey-${{ matrix.config.WIN_ARCH }}

    - name: Env Script (Windows)
      uses: ilammy/msvc-dev-cmd@v1
      if: runner.os == 'Windows'

    - name: Install Dependencies
      if: ((runner.os == 'Windows') && (steps.cache-choco.outputs.cache-hit != 'true')) || (runner.os != 'Windows')
      shell: bash
      run: |
        if [ "$RUNNER_OS" == "Linux" ]; then
            sudo apt-get update > /dev/null && sudo apt-get install -qqq doxygen graphviz devscripts > /dev/null
        elif [ "$RUNNER_OS" == "Windows" ]; then
            choco install ninja doxygen.install graphviz
        else
            brew install doxygen graphviz
        fi

    - name: Install Qt
      uses: jurplel/install-qt-action@v2.14.0
      with:
       aqtversion: ==2.0.0
       py7zrversion: ==0.16.2
       dir: ${{matrix.config.QT_INST_DIR}}
       version: ${{ env.QtVersion }}
       modules: qt5compat
       cached: ${{ steps.cache-qt.outputs.cache-hit }}
       tools: ${{env.QtTools}}

    - name: Install Zlib (Windows)
      if: (runner.os == 'Windows') && (steps.cache-zlib.outputs.cache-hit != 'true')
      run: |
        git clone -q --branch=v1.2.11 https://github.com/madler/zlib ${{github.workspace}}\zlib-git
        cmake -S${{github.workspace}}\zlib-git -B${{github.workspace}}\zlib-git\build -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=C:/zlib
        cmake --build ${{github.workspace}}\zlib-git\build --config Release
        cmake --install ${{github.workspace}}\zlib-git\build --strip
        mkdir D:\a\ff7tk\ff7tk\build\src\utils
        copy "C:\zlib\bin\zlib.dll" D:\a\ff7tk\ff7tk\build\src\utils

    - name: Build ff7tk
      id: main_build
      run: |
        cmake -S. -Bbuild -DCMAKE_BUILD_TYPE=${{env.BuildType}} -DDEMOS=ON -DCPACK_PACKAGE_VERSION=${{env.ff7tkVersion}} -DQT_DEFAULT_MAJOR_VERSION=6 -DCPACK_IFW_ROOT=${{matrix.config.Qt_TOOL_PATH}} ${{matrix.config.extraCmakeConfig}}
        cmake --build build --config ${{env.BuildType}} --target package

    - name: Deploy Pages
      if: runner.os == 'Linux' && github.ref == 'refs/heads/master'
      uses: JamesIves/github-pages-deploy-action@4.1.4
      with:
       branch: gh-pages
       folder: build/docs/html
    - name: Upload
      uses: actions/upload-artifact@v3
      with:
        path: |
          ${{ github.workspace }}/build/ff7tk[-_]*.*
          ${{ github.workspace }}/build/libff7tk[-_]*.*

  container_build:
    # The host should always be linux
    runs-on: ubuntu-latest
    name: ${{matrix.config.name}}
    needs: precheck
    strategy:
      fail-fast: false
      matrix:
        config:
        - {
           name: "Linux-aarch64"
           , arch: aarch64, distro: archarm_latest
          }
        - {
           name: "Linux-armv7"
           , arch: armv7, distro: archarm_latest
           , cmakeExtraConfig: "-DDOCS=OFF"
          }
    steps:

      - name: Setup env
        shell: bash
        run: |
          echo "ff7tkVersion=${{ needs.precheck.outputs.version }}" >> $GITHUB_ENV
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - run: git fetch --tags --force

      - uses: uraimo/run-on-arch-action@v2.1.1
        name: Build artifact
        id: build
        with:
          arch: ${{ matrix.config.arch }}
          distro: ${{ matrix.config.distro }}
          githubToken: ${{ github.token }}
          setup: mkdir -p "${PWD}/artifacts"
          dockerRunArgs: --volume "${PWD}/artifacts:/artifacts"
          shell: /bin/sh
          install: |
            pacman -Syu --noconfirm
            pacman -S base-devel cmake git zlib wget doxygen qt6-tools qt6-base qt6-5compat qt6-declarative qt6-svg clang graphviz --noconfirm
          run: |
            git config --global --add safe.directory /home/runner/work/ff7tk/ff7tk
            cmake -S. -Bbuild -DCMAKE_BUILD_TYPE=${{env.BuildType}} -DDEMOS=ON -DCPACK_PACKAGE_VERSION=${{env.ff7tkVersion}} -DQT_DEFAULT_MAJOR_VERSION=6 ${{matrix.config.cmakeExtraConfig}}
            cmake --build build --config ${{env.BuildType}} --target package
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: ff7tk-container-artifact
          path: |
            build/ff7tk[-_]*.*
            build/libff7tk[-_]*.*

  release_assets:
    name: Release
    needs: [main_build, container_build]
    runs-on: ubuntu-latest
    steps:
    - name: Download Files
      uses: actions/download-artifact@v3
    - name: Deploy Continuous
      if: github.ref == 'refs/heads/master'
      uses: "marvinpinto/action-automatic-releases@latest"
      with:
       repo_token: "${{ secrets.DEPLOYTOKEN }}"
       automatic_release_tag: "continuous"
       prerelease: false
       title: "Continuous Build"
       files: |
         artifact/*
         ff7tk-container-artifact/*
    - name: Deploy Release
      if: needs.precheck.outputs.isRelease == 'true'
      uses: "marvinpinto/action-automatic-releases@latest"
      with:
       repo_token: "${{ secrets.DEPLOYTOKEN }}"
       prerelease: false
       files: |
         artifact/*
         ff7tk-container-artifact/*
